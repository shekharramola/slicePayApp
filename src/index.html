<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slice Pay</title>
        <meta name="description" content="Slice pay app app.">
        <meta name="keywords" content="Angular">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- end Needs images -->
        
            
        <!-- build:css({.tmp,src}) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css"> 
       <!--  <link rel="stylesheet" href="styles/main.css">  -->  
        <link rel="stylesheet" href="styles/header.css">    
         <link rel="stylesheet" href="styles/footer.css">
          <link rel="stylesheet" href="styles/home.css">  
          <link rel="stylesheet" href="styles/main.css"> 
          
        


        <!-- endbuild -->

    </head>
    <body data-ng-app="app"
          data-ng-controller="AppCtrl as appCtrl"
          >
    <header data-ng-include=" 'app/layout/views/header.html' " ></header>
    <section class="bodySection" ng-view=""></section>
   <footer data-ng-include= "'app/layout/views/footer.html'"></footer>

        <!-- build:js scripts/angular.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
    
          <script
        src="/bower_components/bootbox/bootbox.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/lib.js -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,src}) scripts/app.js -->
        <!-- inject:js -->

        <script src="app/app.module.js"></script>

        <script src="app/core/app.controller.js"></script>

        <script src="app/core/config.route.js"></script>

        <script src="app/layout/fileUpload.directive.js"></script>

        <script src="app/mockbackend/mock.base.js"></script>

        <script src="app/mockbackend/mock.questions.js"></script>

        <script src="app/layout/controllers/home.controller.js"></script>

        <script src="app/mockbackend/repository/questions.repository.js"></script>

        <script src="app/mockbackend/repository/repository.js"></script>

        <script src="bower_components/angular-mocks/angular-mocks.js"></script>

        <!-- endinject -->
        <!-- endbuild -->
